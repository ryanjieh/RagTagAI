<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>RagTag</title>
        <link
        rel="stylesheet"
        href='{{url_for("static",
        filename="css/main.css")}}'
        />
    </head>
    <body>
        <div class="main-container">
            <h1 class="title">RagTag</h1>
                <div id="video-container">
                    <video id="camera" autoplay></video>
                    <div id="picture-options">
                        <button id="capture-button" onclick="captureImage()">
                            üì∏ Capture Photo
                        </button>
                        <button id="upload-button">‚¨ÜÔ∏è Upload Photo</button>
                        <input
                            type="file"
                            id="image-input"
                            accept="image/png, image/gif, image/jpeg"
                            style="display: none"
                            onchange="uploadImage()"
                        />
                    </div>
                    <canvas id="snapshot"></canvas>
                    <button onclick="rateImage()">‚ú® Rate!</button>
                </div>

            <div id="text-container">
                <textarea
                    id="result-box"
                    placeholder="Suggestion"
                    disabled
                ></textarea>
                <button id="reset-button">Reset</button>
            </div>
        </div>
        <script src='{{url_for("static", filename="js/main.js")}}'></script>
    </body>
</html>
